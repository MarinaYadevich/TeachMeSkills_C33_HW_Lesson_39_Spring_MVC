<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список продуктов</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<h1>Список продуктов</h1>

<a href="/products/new">Добавить продукт</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Цена</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Пример</td>
        <td th:text="${product.price}">100</td>
        <td>
            <a th:href="@{'/products/edit/' + ${product.id}}">Редактировать</a>
            |
            <a th:href="@{'/products/delete/' + ${product.id}}"
               onclick="return confirm('Удалить продукт?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
